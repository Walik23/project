<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="data.js" defer></script>
  <script src="script.js" defer> </script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Ukr</title>

</head>
<body class="content">
    
  <h1>Розібрати речення</h1>
  <h3>Є шанс що надана інформація не буде відповідати дійсності, адже українська мова дуже багата на слова, у тому числі, на ті, які не мають очевидних відмінностей</h3>
  
  <label for="text">Введіть речення:</label>
  <input type="text" id="text" class="content">

  <button id="analyze" class="content">Розібрати</button>
    
  <div id="choose" class="content">
    <label for="mode">Режим:</label>
    <select id="mode" name="mode" class="content">
      <option value="dark" class="content">Темний</option>
      <option value="light" class="content">Світлий</option>
    </select>
  </div>

  <div id="output"></div>

  <div class="color-box">
    <div class="square sverb"></div>
    <p>Дієслово</p>
  </div>
  <div class="color-box">
    <div class="square snoun"></div>
    <p>Іменник</p>
  </div>
  <div class="color-box">
    <div class="square sadverb"></div>
    <p>Прислівник</p>
  </div>
  <div class="color-box">
    <div class="square snumerator"></div>
    <p>Числівник</p>
  </div>
  <div class="color-box">
    <div class="square spronoun"></div>
    <p>Займенник</p>
  </div>
  <div class="color-box">
    <div class="square spreposition"></div>
    <p>Прийменник</p>
  </div>
  <div class="color-box">
    <div class="square sconjunctive"></div>
    <p>Сполучник</p>
  </div>
  <div class="color-box">
    <div class="square sparticle"></div>
    <p>Частка</p>
  </div>
  <div class="color-box">
    <div class="square sadjective"></div>
    <p>Прикметник</p>
  </div>
  <div class="color-box">
    <div class="square sundefined"></div>
    <p>Не визначено</p>
  </div>
</body>
</html>
